{% extends "base.html" %}
{% block title %}{{ 'Modifier' if player else 'Créer' }} un joueur{% endblock %}
{% block content %}
<h1>{{ 'Modifier' if player else 'Créer' }} un joueur</h1>
<form method="post" style="max-width:540px;background:#fff;padding:2rem;border-radius:8px;">
    <label for="player_id">Identifiant externe</label>
    <input type="text" id="player_id" name="player_id" required value="{{ form_data.player_id }}">

    <label for="name">Nom complet</label>
    <input type="text" id="name" name="name" required value="{{ form_data.name }}">

    <label for="date_of_birth">Date de naissance</label>
    <input type="date" id="date_of_birth" name="date_of_birth" value="{{ form_data.date_of_birth }}">

    <label for="height">Taille (m)</label>
    <input type="number" step="0.01" id="height" name="height" value="{{ form_data.height }}">

    <label for="citizenship">Nationalité</label>
    <input type="text" id="citizenship" name="citizenship" value="{{ form_data.citizenship }}">

    <label for="club_id">Club actuel</label>
    <select id="club_id" name="club_id">
        <option value="">Sans club</option>
        {% for club in clubs %}
            <option value="{{ club.id_clu }}" {% if form_data.club_id and form_data.club_id|int == club.id_clu %}selected{% endif %}>{{ club.name }}</option>
        {% endfor %}
    </select>

    <div style="display:flex;gap:1rem;margin-top:1rem;">
        <button type="submit">Enregistrer</button>
        <a href="{{ url_for('players') }}"><button type="button" class="secondary">Annuler</button></a>
    </div>
</form>
{% endblock %}
