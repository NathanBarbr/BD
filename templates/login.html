<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<main style="max-width:420px;margin:4rem auto;background:#fff;padding:2rem;border-radius:8px;box-shadow:0 10px 25px rgba(15,23,42,.1);">
    <h1>Connexion</h1>
    <p style="color:#6b7280;font-size:0.95rem;">Utilisez les identifiants partagés pour accéder aux interfaces.<br>Profils disponibles : admin, staff, viewer.</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post">
        <label for="username">Utilisateur</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" style="width:100%;">Se connecter</button>
    </form>
</main>
</body>
</html>
